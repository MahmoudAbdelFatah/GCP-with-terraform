apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deploy
  namespace: develop-area
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 0
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 3000
          name: jnlp
        volumeMounts:
        - name: jenkins-pvc
          mountPath: "/var/jenkins_home"
      volumes:
      - name: jenkins-pvc
        persistentVolumeClaim:
            claimName: jenkins-pvc